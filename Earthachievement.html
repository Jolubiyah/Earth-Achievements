<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ADD8E6;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .achievement {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 15px;
            background: #2a2a2a;
            color: #ADD8E6;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            cursor: pointer;
        }

        .achievement:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .achievement.completed {
            background-color: #2e8b57;
        }

        .achievement img {
            max-width: 100px;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .achievement .details {
            flex-grow: 1;
            text-align: center;
        }

        .achievement .details h2 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .achievement .details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .progress-bar-container {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: #2e8b57;
            transition: width 0.3s ease-in-out;
        }

        #reward-list {
            position: fixed;
            right: 20px;
            top: 60px;
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #reward-list h2 {
            text-align: center;
            font-size: 1.2rem;
        }

        #reward-list .reward {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        /* Middle-screen animation styles */
        .reward-animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10000;
            animation: fade-in 0.5s ease-in-out;
        }

        .reward-animation-container img {
            max-width: 150px;
            animation: scale-up 1s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scale-up {
            0% {
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <h1>Earth Achievements</h1>

    <!-- Reward list -->
    <div id="reward-list">
        <h2>Rewards</h2>
        <!-- Images of unlocked achievements will appear here -->
    </div>

    <!-- Middle-screen animation container -->
    <div id="reward-animation" class="reward-animation-container">
        <img src="" alt="Reward Image" id="reward-image">
    </div>

    <!-- Achievements -->
    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="tree.png" alt="Tree Icon">
        <div class="details">
            <h2>Plant a Forest</h2>
            <p>Plant 1 tree.<br>Reward: +10 Earth Points</p>
        </div>
    </div>

    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="recycle.png" alt="Recycle Icon">
        <div class="details">
            <h2>Zero Waste Warrior</h2>
            <p>Go an entire day without producing any waste.<br>Reward: +15 Sustainability Points</p>
        </div>
    </div>

    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="sofa.png" alt="Bob's Furniture Icon">
        <div class="details">
            <h2>Bob Furniture</h2>
            <p>Visit a Bob's Furniture store.<br>Reward: A Couch</p>
        </div>
    </div>

    <footer>
        &copy; Chase is Gay
    </footer>

    <script>
        let completedCount = 0;
        const achievements = document.querySelectorAll('.achievement');
        const rewardList = document.getElementById('reward-list');
        const rewardAnimationContainer = document.getElementById('reward-animation');
        const rewardImage = document.getElementById('reward-image');
        const progressBar = document.getElementById('progress-bar');

        function toggleAchievement(element) {
            if (element.classList.contains('completed')) return; // Prevent re-clicking

            // Mark as completed
            element.classList.add('completed');

            // Show middle-screen animation
            const img = element.querySelector('img').cloneNode();
            rewardImage.src = img.src;
            rewardAnimationContainer.style.display = 'flex';

            // Play animation and then move image to the reward list
            setTimeout(() => {
                rewardAnimationContainer.style.display = 'none';

                const reward = document.createElement('div');
                reward.classList.add('reward');
                reward.appendChild(img);
                rewardList.appendChild(reward);
            }, 1500); // Duration of the animation

            // Update progress
            completedCount++;
            updateProgressBar();
        }

        function updateProgressBar() {
            const percentage = (completedCount / achievements.length) * 100;
            progressBar.style.width = percentage + '%';
        }
    </script>
</body>

</html>
