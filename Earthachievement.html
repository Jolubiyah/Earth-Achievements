<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ADD8E6;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .achievement {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 15px;
            background: #2a2a2a;
            color: #ADD8E6;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            cursor: pointer;
        }

        .achievement:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .achievement.completed {
            background-color: #2e8b57;
        }

        .achievement img {
            max-width: 100px;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .achievement .details {
            flex-grow: 1;
            text-align: center;
        }

        .achievement .details h2 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .achievement .details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .progress-bar-container {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: #2e8b57;
            transition: width 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .achievement {
                flex-direction: column;
                align-items: center;
            }

            .achievement img {
                max-width: 80px;
            }

            .achievement .details h2 {
                font-size: 1rem;
            }

            .achievement .details p {
                font-size: 0.9rem;
            }
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            color: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 2000;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        #modal.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #slice-container {
            position: fixed;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100vh;
            background: linear-gradient(to bottom, red, transparent 80%);
            transform-origin: top left;
            transform: scaleX(0);
            z-index: 3000;
            display: none;
            animation: slice-move 0.8s ease-in-out forwards;
        }

        @keyframes slice-move {
            0% {
                transform: scaleX(0) rotate(0deg);
            }
            30% {
                transform: scaleX(1) rotate(20deg);
            }
            100% {
                transform: scaleX(0) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <h1>Earth Achievements</h1>

    <!-- Modal for Animations -->
    <div id="modal" class="hidden">
        <img id="modal-img" src="" alt="Achievement Image" style="max-width: 80px; display: block; margin: 0 auto 10px;">
        <h2 id="modal-title">Achievement Unlocked!</h2>
    </div>

    <!-- Slicing Animation -->
    <div id="slice-container"></div>

    <!-- Achievements -->
    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="tree.png" alt="Tree Icon">
        <div class="details">
            <h2>Plant a Forest</h2>
            <p>Plant 1 tree.<br>Reward: +10 Earth Points</p>
        </div>
    </div>

    <!-- Add more achievements as needed -->

    <div class="achievement" id="final-achievement">
        <img src="toycar.png" alt="Toy Car Icon">
        <div class="details">
            <h2>How in the...</h2>
            <p>100% Earth.<br>Reward: A Toy Car</p>
        </div>
    </div>

    <footer>
        &copy; Chase is Gay
    </footer>

    <script>
        let completedCount = 0;
        const achievements = document.querySelectorAll('.achievement:not(#final-achievement)');
        const finalAchievement = document.getElementById('final-achievement');
        const totalAchievements = achievements.length;

        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const sliceContainer = document.getElementById('slice-container');

        function toggleAchievement(element) {
            if (element.classList.contains('completed')) {
                element.classList.remove('completed');
                completedCount--;
            } else {
                element.classList.add('completed');
                completedCount++;
                showModal(element);
            }
            updateProgressBar();
            checkFinalAchievement();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = (completedCount / totalAchievements) * 100;
            progressBar.style.width = percentage + '%';
        }

        function checkFinalAchievement() {
            if (completedCount === totalAchievements) {
                finalAchievement.style.pointerEvents = 'auto';
                finalAchievement.style.opacity = '1';
                finalAchievement.onclick = function () {
                    showModal(finalAchievement);
                    triggerSliceAnimation();
                };
            } else {
                finalAchievement.style.pointerEvents = 'none';
                finalAchievement.style.opacity = '0.5';
                finalAchievement.onclick = null;
            }
        }

        function showModal(element) {
            const imgSrc = element.querySelector('img').src;
            const title = element.querySelector('.details h2').textContent;

            modalImg.src = imgSrc;
            modalTitle.textContent = title;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 2000);
        }

        function triggerSliceAnimation() {
            sliceContainer.style.display = 'block';
            setTimeout(() => {
                sliceContainer.style.display = 'none';
            }, 800);
        }
    </script>
</body>

</html>
