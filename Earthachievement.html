<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ADD8E6;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .achievement {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 15px;
            background: #2a2a2a;
            color: #ADD8E6;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .achievement:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .achievement.completed {
            background-color: #2e8b57;
        }

        .achievement img {
            max-width: 100px;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .achievement .details {
            flex-grow: 1;
            text-align: center;
        }

        .achievement .details h2 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .achievement .details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .progress-bar-container {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: #2e8b57;
            transition: width 0.3s ease-in-out;
        }

        #reward-list {
            position: fixed;
            right: 20px;
            top: 60px;
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #reward-list h2 {
            text-align: center;
            font-size: 1.2rem;
        }

        #reward-list .reward {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        /* Reward animation */
        @keyframes reward-animation {
            0% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(20deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .reward-animation {
            animation: reward-animation 0.8s ease-in-out;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <h1>Earth Achievements</h1>

    <!-- Add an audio element for the sound effect -->
    <audio id="achievement-sound" src="Legend_of_Zelda_Chest_Opening_and_Getting_Item.mp3"></audio>

    <!-- Reward list -->
    <div id="reward-list">
        <h2>Rewards</h2>
        <!-- Images of unlocked achievements will appear here -->
    </div>

    <!-- Achievements -->
    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="tree.png" alt="Tree Icon">
        <div class="details">
            <h2>Plant a Forest</h2>
            <p>Plant 1 tree.<br>Reward: +10 Earth Points</p>
        </div>
    </div>

    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="recycle.png" alt="Recycle Icon">
        <div class="details">
            <h2>Zero Waste Warrior</h2>
            <p>Go an entire day without producing any waste.<br>Reward: +15 Sustainability Points</p>
        </div>
    </div>

    <div class="achievement" onclick="toggleAchievement(this)">
        <img src="sofa.png" alt="Bob's Furniture Icon">
        <div class="details">
            <h2>Bob Furniture</h2>
            <p>Visit a Bob's Furniture store.<br>Reward: A Couch</p>
        </div>
    </div>

    <!-- More achievements can be added here -->

    <footer>
        &copy; Chase is Gay
    </footer>

    <script>
        let completedCount = 0;
        const achievements = document.querySelectorAll('.achievement');
        const achievementSound = document.getElementById('achievement-sound');
        const rewardList = document.getElementById('reward-list');

        function toggleAchievement(element) {
            if (element.classList.contains('completed')) return; // Prevent re-clicking

            // Mark as completed
            element.classList.add('completed');

            // Play sound
            achievementSound.currentTime = 0;
            achievementSound.play();

            // Add reward to the list
            const img = element.querySelector('img').cloneNode();
            img.classList.add('reward-animation');
            const reward = document.createElement('div');
            reward.classList.add('reward');
            reward.appendChild(img);
            rewardList.appendChild(reward);

            // Update progress
            completedCount++;
            updateProgressBar();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = (completedCount / achievements.length) * 100;
            progressBar.style.width = percentage + '%';
        }
    </script>
</body>

</html>
